    <!--BOOSTRAP CSS-->

    <title>CRUD - PHP and HTML</title>
</head>
<body style="background-color: #00838f;">


    <main class="container p-4 mt-5 rounded col-6" style="background-color: white;">
    
    <fieldset>
    <!--TITULO DE LA PAGINA-->
    <h1 class="titulo mb-4 d-flex justify-content-center">PHP - Conexión con Mysql</h1>

    <form action="connect.php" method="post" >
        <label class="font-weight-bold">id 🔢: </label>
        <input type="number" name="identificador" class="col-12 mb-3 p-1" placeholder="Ingrese el identificador"  />
        <label for="nom" id="labeln" class="font-weight-bold" >Nombre  🧍 : </label>
        <input type="text" id="nom" name="nombre" placeholder="Ingrese el nombre"  class="col-12 mb-3 p-1" autocomplete="off">
        <label for="ape" id="labela" class="font-weight-bold">Apellido  🧍 : </label>
        <input type="text" id="ape" name="apellido" placeholder="Ingrese el apellido"  class="col-12 mb-4 p-1" autocomplete="off">
        <button type="submit" name="registrar" id="btn-registrar" class="btn btn-success">Registrar Datos 📒 </button>
        <button type="submit" name="eliminar" class="eliminar btn btn-danger" id="eli" >Eliminar 🗑️ </button>
        <button type="submit" name="editar" id="edi" class="btn btn-primary">Editar Registro ✏️</button>

    </form> <br/>

    <button href="#" onclick="eliminar()" id="btn-eli" class="btn btn-danger">Eliminar registro 🗑️ </button>

    </fieldset>

    </main>

    
    <!--CODIGO JAVASCRIPT PARA REMOVER Y ASIGNAR CLASES-->
    <script>

        function eliminar() {

            let nombre = document.getElementById('nom');
            let labeln = document.getElementById('labeln');
            let labela = document.getElementById('labela');
            let apellido = document.getElementById('ape');
            let btn_eli = document.getElementById('btn-eli');
            let btn_edi = document.getElementById('edi');

            let btn_registrar = document.getElementById('btn-registrar');
            let boton = document.getElementById('eli');

            boton.classList.remove('eliminar');
            nombre.classList.add('eliminar');
            apellido.classList.add('eliminar');
            labeln.classList.add('eliminar');
            labela.classList.add('eliminar');

            btn_edi.classList.add('eliminar');
            btn_registrar.classList.add('eliminar');
            btn_eli.classList.add('eliminar');
        }

    </script>
